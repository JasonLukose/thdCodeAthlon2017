<body>
    <center>
    <h1>Search for Items</h1>
    </center>

    <br>
    <center>
    <p>Need items for your projects, but you don't know what to get? Search below with keywords like "bird house","porch", or "fence", and we will provide you with images and links to necessary items for your DIY project.</p>
    </center>

    <br>

    <form action="/" method="post" enctype="multipart/form-data" >
        <div class="form-group">
        <center>
            <label>Enter your project here</label>
            <br>
            <input type="text" class="form-control" name="question"  placeholder="I am fixing/building a...">
        </center>
        </div>
        <center>
            <button type="submit" id="btnsubmit" class="btn btn-default">Submit</button>
        </center>
    </form>

    <br>
